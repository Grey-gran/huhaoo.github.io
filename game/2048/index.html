<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/hint.css/2.4.1/hint.min.css"><html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>2048 Game</title>
<link rel="stylesheet" type="text/css" href="https://huhaoth.github.io/2048/css/index.css">
<script type="text/javascript" src="https://huhaoth.github.io/2048/js/jquery.min.js"></script>
<script type="text/javascript" src="https://huhaoth.github.io/2048/js/support2048.js"></script>
<script type="text/javascript" src="https://huhaoth.github.io/2048/js/showanimation2048.js"></script>
<script type="text/javascript" src="https://huhaoth.github.io/2048/js/main2048.js"></script>
</head>
<body>
    <header>
        <h1>2048 Game</h1>
        <a href="javascript:newgame();" id="newgamebutton" target="_blank" rel="noopener">New Game</a>
        <p>
            score:<span id="score">0</span>
        </p>
    </header>
    <div id="grid-container">
        <div class="grid-cell" id="grid-cell-0-0"></div>
        <div class="grid-cell" id="grid-cell-0-1"></div>
        <div class="grid-cell" id="grid-cell-0-2"></div>
        <div class="grid-cell" id="grid-cell-0-3"></div>
        
        <div class="grid-cell" id="grid-cell-1-0"></div>
        <div class="grid-cell" id="grid-cell-1-1"></div>
        <div class="grid-cell" id="grid-cell-1-2"></div>
        <div class="grid-cell" id="grid-cell-1-3"></div>
        
        <div class="grid-cell" id="grid-cell-2-0"></div>
        <div class="grid-cell" id="grid-cell-2-1"></div>
        <div class="grid-cell" id="grid-cell-2-2"></div>
        <div class="grid-cell" id="grid-cell-2-3"></div>
        
        <div class="grid-cell" id="grid-cell-3-0"></div>
        <div class="grid-cell" id="grid-cell-3-1"></div>
        <div class="grid-cell" id="grid-cell-3-2"></div>
        <div class="grid-cell" id="grid-cell-3-3"></div>
    </div>
    <div id="gameover">
    	GAME OVER
    </div>
</body>
</html>
